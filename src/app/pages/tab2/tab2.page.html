<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentAlert()">
        <ion-icon slot="icon-only" name="mail"></ion-icon>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="dataLocalService.savedCodes.length > 0">
    <ion-item detail
              *ngFor="let item of dataLocalService.savedCodes"
              (click)="openCode(item)">
      <ion-icon slot="start"
                color="primary"
                [name]="item.icon"></ion-icon>
      <ion-label>
        <h2>{{item.text}}</h2>
        <p>{{item.created | date: 'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed *ngIf="dataLocalService.savedCodes.length == 0">
    <ion-row>
      <ion-col>
        <ion-label>No c√≥digos guardados</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
