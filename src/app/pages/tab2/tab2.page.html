<ion-header no-border>
  <ion-toolbar>
    <ion-title>
    Códigos escaneados
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentAlert()">
        <ion-icon slot="icon-only" name="mail"></ion-icon>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="dataLocalService.savedCodes.length > 0">
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let item of dataLocalService.savedCodes">

      <ion-item detail>
        <ion-icon slot="start"
                  color="primary"
                  [name]="item.icon"></ion-icon>
        <ion-label>
          <h2>{{item.text}}</h2>
          <p>{{item.created | date: 'medium'}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary"
                         (click)="openCode(item)">
          <ion-icon slot="icon-only"
              [name]="'eye'">
          </ion-icon>
        </ion-item-option>

        <ion-item-option color="secondary"
                          (click)="generateQr(item)">
          <ion-icon slot="icon-only"
              name="qr-scanner">
          </ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-grid fixed *ngIf="dataLocalService.savedCodes.length == 0">
    <ion-row>
      <ion-col>
        <ion-label>No hay códigos guardados</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
